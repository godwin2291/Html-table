<html>
  <head>
    <title>My Conserts Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <table>
      <caption>
        <i>My conserts<i/>
      </caption>
      <thead>
        <tr>
          <th><i>Artist<i/></th>
          <th><i>Location</i></th>
          <th><i>cost</i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Blur</td>
          <td>Exeter</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Rihanna</td>
          <td>London</td>
          <td>$120</td>
        </tr>
        <tr>
          <td>Drake</td>
          <td>Glassgow</td>
          <td>$90</td>
        </tr>
        <tr>
          <td>Adele</td>
          <td>Bristol</td>
          <td>65$</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><i>sum</i></td>
                <td>$500</td>
            </tr>
        </tfoot>
      </thead>
    </table>
  </body>
</html>
